#auto-wa {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  animation: bounceZoom 1.5s ease-in-out infinite;
}

    .wa-float{
    position:fixed; right:18px; bottom:18px; z-index:1000;
    width:62px; height:62px; border-radius:50%;
    background:#25d366; display:flex; align-items:center; justify-content:center;
    box-shadow:0 8px 18px rgba(0,0,0,.28);
    animation:waIn .6s ease forwards;
  }
  .wa-icon{ width:36px; height:36px }

  /* Burbuja */
  .wa-bubble{
    position:fixed; right:90px; bottom:88px; z-index:1000;
    max-width:260px; padding:12px 14px; border-radius:14px;
    background:#111; color:#fff; text-decoration:none; font-weight:800; line-height:1.3;
    box-shadow:0 10px 24px rgba(0,0,0,.32); border:1px solid #222;
    opacity:0; pointer-events:none; transform:translateY(8px) scale(.98);
    transition:opacity .25s ease, transform .25s ease;
  }
  /* Flechita que apunta hacia el botón (abajo) */
  .wa-bubble::after{
    content:""; position:absolute; right:18px; bottom:-10px;
    border-width:10px 8px 0 8px; border-style:solid;
    border-color:#111 transparent transparent transparent;
    filter:drop-shadow(0 -2px 0 #222);
  }

  /* Estados visibles */
  .wa-bubble.show{
    opacity:1; pointer-events:auto; transform:translateY(0) scale(1);
  }

  /* Hover en el área hace aparecer la burbuja otra vez */
  .wa-float:hover + .wa-bubble,
  .wa-bubble:hover{
    opacity:1; pointer-events:auto; transform:translateY(0) scale(1);
  }

  /* Entrada del botón */
  @keyframes waIn{
    from{ transform:translateY(20px) scale(.9); opacity:0 }
    to{ transform:translateY(0) scale(1); opacity:1 }
  }

  /* Responsive: acercar la burbuja en móviles */
  @media (max-width:480px){
    .wa-bubble{ right:16px; bottom:90px; max-width:80vw }
    .wa-bubble::after{ right:24px }
  }

@keyframes bounceZoom {
  0%   { transform: scale(1); }
  30%  { transform: scale(1.05); }
  50%  { transform: scale(0.98); }
  70%  { transform: scale(1.03); }
  100% { transform: scale(1); }
}
  
  @keyframes shake{
    0%,100%{transform:translateX(0)}
    20%{transform:translateX(-6px)}
    40%{transform:translateX(6px)}
    60%{transform:translateX(-4px)}
    80%{transform:translateX(4px)}
