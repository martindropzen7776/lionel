  })();

  // 2) Abrir chat
  function openChatNow(){
    if (window.Tawk_API && typeof Tawk_API.maximize === 'function') {
      // si el widget está oculto por configuración, lo mostramos y maximizamos
      if (typeof Tawk_API.showWidget === 'function') Tawk_API.showWidget();
      Tawk_API.maximize();
      return true;
    }
    return false;
  }

  // 3) Hook del botón: si Tawk no está listo, abrimos ni bien termine de cargar
  document.addEventListener('DOMContentLoaded', function(){
    var btn = document.getElementById('openChat');
    if (!btn) return;

    var wantOpen = false; // “intención” de abrir

    btn.addEventListener('click', function(ev){
      ev.preventDefault();
      wantOpen = true;
      if (!openChatNow()) {
        // Preparamos onLoad UNA VEZ para respetar el primer click
        var prevOnLoad = (window.Tawk_API && Tawk_API.onLoad) ? Tawk_API.onLoad : null;
        window.Tawk_API = window.Tawk_API || {};
        Tawk_API.onLoad = function(){
          if (prevOnLoad) try { prevOnLoad(); } catch(e){}
          if (wantOpen) openChatNow();
        };
      }
    });
  });
</script>
